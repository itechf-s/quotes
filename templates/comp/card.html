{% load static %}
<div class="card-group mt-3 mb-3 ms-1 me-1">
{% for quote in quotes %}
  <div class="card mb-1 ms-1 me-1">
    <a href="{{urlPrefix}}/quotes/{{quote.quotes|truncatewords:5|slugify}}-by-{{quote.author|slugify}}-{{quote.id}}">
      <img src="{% static './images/lazy-img.png' %}" data-src="{% static 'images/' %}{{quote.imagePath}}" class="lazy" alt="{{quote.imageAlt}}" width="640" height="360">
    </a>
    <div class="card-body">
      <span class="card-text text-center">{{quote.quotes}}</span>
      <hr/>
      <div class="row">
      <a href="/{{quote.category|slugify}}-quotes" class="col-4 btn btn-outline-dark btn-sm">{{quote.category}}</a>
      <a href="/authors/{{quote.author|slugify}}-quotes" class="col-8 text-end blockquote-footer link-dark">{{quote.author}}</a>
      </div>      
    </div>
    {% include './social-share.html' %}
  </div>
    {% if forloop.counter|divisibleby:"3" %}
      </div>
      <div class="card-group mt-3 mb-3 ms-1 me-1">
    {% endif %}
  {% endfor %}
</div>
