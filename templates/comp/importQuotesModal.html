<!-- Modal -->
<div class="modal fade" id="importQuotesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Import Quotes from File</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="POST" action="/wp-admin/import-quotes-data" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="modal-body">
        <div class="mb-3">
          <label for="quotesFile" class="form-label">Select File</label>
          <input class="form-control" type="file" id="quotesFile" name="quotesFile">
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Upload</button>
      </div>
      </form>


    </div>
  </div>
</div>
